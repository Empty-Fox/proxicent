<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Login</title>

    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="css/login.css" rel="stylesheet" type="text/css">
    <link href="css/components.css" rel="stylesheet" type="text/css"> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

<body>
    <div id="Home">
        <div data-collapse="medium" class="navbar w-nav">
          <a href="index.html" class="logo_menu">
            <img src="images/logo_proxicent.png" loading="lazy" alt="Proxicent" class="logo">
          </a>
          <nav class="nav-menu w-nav-menu nav-1">
            <a href="index.html#Home" class="nav w-nav-link link-1 lang" key="menu_homeText">Home</a>
            <a href="index.html#AboutUs" class="nav  w-nav-link link-1">About us</a>
            <a href="index.html#TopOffers" class="nav  w-nav-link link-1"> Top Offers</a>
    
            <!-- <a href="#Testimonials" class="nav m co w-nav-link">Testimonials </a> -->
    
            <a href="blog.html" class="nav w-nav-link link-1">Blog</a>
            <a href="index.html#MeetUsConferences" class="nav  w-nav-link link-1">Meet us</a>
            <a href="login.html" class="nav w-nav-link link-1 activeMenu">Login</a>        
            <div id="lang_selector" class="language-dropdown dropdown">
              <label for="toggle" class="lang-flag lang-en " title="Click to select the language">
                <span class="flag"></span>   
                <span id="lang_selected">EN</span>
              </label>
              <ul class="lang-list">
                <li class="lang lang-en selected" title="EN">
                  <span class="flag"></span>
                  <span>EN</span>
                </li>
                <li class="lang lang-ru" title="RU">
                  <span class="flag"></span>
                  <span>RU</span>
                </li>
                <li class="lang lang-es" title="ES">
                  <span class="flag"></span>
                  <span>ES</span>
                </li>
              </ul>
            </div>
            <a href="signup.html" class="register w-nav-link">Register</a>
          </nav>
          <div class="menu-button-2 w-nav-button">
            <div class="lottie-animation-3">   
              <button type="button" class="header__menu" id="headerCollapseButton">
                <span class="line1"></span>
                <span class="line2"></span>
                <span class="line3"></span>
              </button>
            </div>
          </div>
        </div>
    </div>
    <div class="wrapper">
        <img src="images/2.png" class="login_wrapper" alt="login wrapper">
        <img src="images/2.png" class="login_wrapper2" alt="login wrapper">
        <section class="blockLogin">
            <div class="section-signup__header" data-aos="zoom-out-left">
                <h1 class="heading" data-aos="zoom-out-up">Login</h1>
            </div>
            <div class="signup__first-row">
                <form id="form-login" name="form" action="" method="post" class="login-tabs__wrap">
                    <input type="text" name="email" placeholder="Email*" value="" class="tabs-input__wrap" id="email_login">
                    <input id="password" type="password" name="password" placeholder="Password*" class="tabs-input__wrap">
                    <input type="checkbox" class="custom-checkbox" id="remember" name="remember" value="yes">
                    <label for="remember">Remember me</label>
                    <div class="form_block">
                        <div class="col_passwordRecov">
                            <a href="#" class="a_link">*Password Recovering</a>
                        </div>
                        <div class="col_btn">
                            <button type="submit" class="btn fancy-btn orange dark w-button">Continue</button>
                        </div>
                    </div>                   
                </form>
            </div>
            <div class="signup-tabs__wrap signup-tabs__wrap_top">
                <p>View our <a href="#" class="signup-tabs__wrap_p1"> Privacy Policy</a></p>
                <p>You must have <a class="signup-tabs__wrap_a1" href="https://support.google.com/accounts/answer/61416б" target="_blank"> 
                    cookies enabled</a> to use this site (cookies enabled)
                    <a class="signup-tabs__wrap_a2" href="#">terms and conditions</a>
                </p>
            </div>
        </section>
    </div>    
    <footer class="footer">
        <div class="footer_block">
            <div>
                <div class="text-block-6">
                    <p>All Rights Reserved. © Proxicent <span id="year"></span></p>
                </div>
            </div>
            <div class="text-block-6 text-block-6_grid">
                <div> <a href="#">Terms conditions</a></div>
                <div> <a href="#">Privacy Policy</a></div>
            </div>
        </div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="js/main.js"></script>
    <script src="js/validate.js"></script>
    <script src="js/translate_text.js"></script>
</body>

</html>
